<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Querida Jesi! ❤️</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                      <strong>Querida Jesi ❤️</strong>
                      <p>
                          Eres increíble y me siento afortunado de ti ❤️✨. 
                          Espero que esta carta te saque una sonrisa 😊 y te haga saber lo especial que eres para mí. 💖
                      </p>
                      <p>
                          Con cariño, 🤗💌
                          Efraín H. Segura
                      </p>
                      
                      
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
